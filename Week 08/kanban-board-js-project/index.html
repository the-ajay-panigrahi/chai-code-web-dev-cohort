<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KanBan Board</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="todo-board" class="board">
      <div id="todo-upper-part">
        <h4>To Do</h4>
        <div class="card">Learn Html</div>
        <div class="card">Learn CSS</div>
        <div class="card">Learn JS</div>
      </div>
      <button class="create-new-task-btn">Create New Task</button>
    </div>
    <div id="doing-board" class="board">
      <div id="doing-upper-part"><h4>Doing</h4></div>
      <button class="create-new-task-btn">Create New Task</button>
    </div>
    <div id="done-board" class="board">
      <div id="done-upper-part"><h4>Done</h4></div>
      <button class="create-new-task-btn">Create New Task</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
