<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KanBan Board</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="modal" class="hidden">
      <div id="inner-modal">
        <input type="text" placeholder="Please enter your task" />
        <button>Done</button>
      </div>
    </div>
    <main>
      <section id="todo-board" class="board">
        <h4>To Do</h4>
        <p class="task" draggable="true">Learn Html</p>
        <p class="task" draggable="true">Learn Css</p>
      </section>
      <section id="doing-board" class="board">
        <h4>Doing</h4>
      </section>
      <section id="done-board" class="board">
        <h4>Done</h4>
      </section>
    </main>
    <button id="add-new-task-btn">Add New Task</button>
    <script src="./script.js"></script>
  </body>
</html>
