<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Kanban Board</h1>
    <main id="board-container">
      <section class="board">
        <h2>To Do</h2>
        <div class="task-list"></div>
      </section>
      <section class="board">
        <h2>Doing</h2>
        <div class="task-list"></div>
      </section>
      <section class="board">
        <h2>Done</h2>
        <div class="task-list"></div>
      </section>
    </main>
  </body>
</html>
